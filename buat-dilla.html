<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk dilla</title>

    <!-- FONT KEREN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* --- TRANSISI HALAMAN --- */
        .hidden { opacity: 0; pointer-events: none; }
        .visible { opacity: 1; pointer-events: auto; }
        .page {
            transition: opacity 0.8s ease;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100vh;
        }

        /* --- HALAMAN 1 --- */
        #page1 {
            text-align: center;
            padding-top: 120px;
            background: #f5f5f5;
        }
        #page1 h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #d14b65;
            font-weight: 600;
        }
        #page1 input {
            padding: 10px;
            width: 250px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #page1 button {
            margin-top: 15px;
            padding: 10px 22px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #d14b65;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        #page1 button:hover {
            transform: scale(1.05);
            background: #b13b52;
        }

        #page1 h3 {
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            color: #444;
        }

        /* --- HALAMAN 2 (BARU) --- */
        #page2 {
            background: #ffe8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        #page2 h1 {
            font-size: 36px;
            color: #d14b65;
            opacity: 0;
            animation: fadeIn 1.6s forwards;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
        }

        #page2 .hint-anim {
            width: 90px;
            margin-bottom: 25px;
            animation: fadeIn 1.6s forwards, float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        #page2 button {
            margin-top: 25px;
            padding: 10px 22px;
            background: #d14b65;
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        #page2 button:hover {
            transform: scale(1.05);
        }

        /* --- HALAMAN 3 (MI LOVE YOU) --- */
        #page3 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f7e9f0;
            font-family: 'Poppins', sans-serif;
        }
        #page3 h1 {
            font-size: 48px;
            color: #d14b65;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
            animation: fadeIn 2s forwards, subtle-beat 2.5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes subtle-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fall {
            position: absolute;
            top: -40px;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(90deg); }
        }

        .back-btn {
            position: absolute;
            bottom: 40px;
            padding: 10px 20px;
            background: #d14b65;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .back-btn:hover {
            transform: scale(1.05);
            background: #b13b52;
        }
    </style>
</head>
<body>

    <!-- ================= HALAMAN 1 ================= -->
    <div id="page1" class="page visible">
        <h1>Milo milo apa yang bahagia?</h1>

        <input id="jawaban" type="text" placeholder="Tulis jawabanmu..">
        <br>
        <button onclick="cekJawaban()">Kirim</button>
        <br><br>

        <button id="btnNyerah" onclick="tombolNyerah()">gatauu ahh, apa emang? </button>
        
        <h3>jawab duluu, minimal 3x</h3>
    </div>

    <!-- ================= HALAMAN 2 (BARU) ================= -->
    <div id="page2" class="page hidden">
        <img src="https://media.tenor.com/3JkVnXzY_0UAAAAi/shy-blush.gif" class="hint-anim">
        <h1>jadi jawabannya adalah...</h1>

        <button onclick="lanjutKeLove()">Lanjut üíó</button>
    </div>

    <!-- ================= HALAMAN 3 ================= -->
    <div id="page3" class="page hidden">
        <h1>üíêüíêüíêüå∑üå∑üå∑</h1>
        <h1>MI LOVE YOU</h1>
        <h1>ü§≠ü§≠ü§≠ü§≠ü§≠</h1>

        <img id="sticker" src="https://media.tenor.com/3JkVnXzY_0UAAAAi/shy-blush.gif"
             style="width:160px; position:absolute; bottom:120px; animation: fadeIn 2s forwards;">

        <button class="back-btn" onclick="kembali()">Kembali</button>
    </div>

    <!-- Musik -->
    <audio id="music" loop>
        <source src="https://files.catbox.moe/8p4p7j.mp3" type="audio/mpeg">
    </audio>

    <script>
        let salahCount = 0;

        document.addEventListener("DOMContentLoaded", () => {
            let btn = document.getElementById("btnNyerah");
            btn.disabled = true;
            btn.style.opacity = 0.5;
        });

        function cekJawaban() {
            let j = document.getElementById("jawaban").value.trim().toLowerCase();

            if (j === "mi love you" || j === "milove you" || j === "mi love you ") {
                goToHint();
            } else {
                salahCount++;
                alert("HAHAHA SALAH! COBA LAGI üòù");

                if (salahCount === 3) {
                    alert("Gatau yaa, yauda nyerah aja deh üòî‚ú®");
                    let btn = document.getElementById("btnNyerah");
                    btn.disabled = false;
                    btn.style.opacity = 1;
                }
            }
        }

        function tombolNyerah() {
            if (salahCount < 3) {
                alert("Coba tebakk duluu, masa langsung nyerah üòù");
            } else {
                goToHint();
            }
        }

        /* ==== HALAMAN BARU ==== */
        function goToHint() {
            switchPage("page1", "page2");
        }

        function lanjutKeLove() {
            switchPage("page2", "page3");
            startFalling();
            playMusic();
        }

        function switchPage(hide, show) {
            document.getElementById(hide).classList.replace("visible", "hidden");
            setTimeout(() => {
                document.getElementById(show).classList.replace("hidden", "visible");
            }, 500);
        }

        function playMusic() {
            const audio = document.getElementById("music");
            audio.volume = 0.5;
            audio.play().catch(()=>{});
        }

        const icons = ["üå∏", "‚ù§Ô∏è", "‚ú®", "üå∑", "üíó"]; 
        let fallingStarted = false;

        function startFalling() {
            if (!fallingStarted) {
                fallingStarted = true;
                setInterval(createFallingEmoji, 350);
            }
        }

        function createFallingEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("fall");
            emoji.innerText = icons[Math.floor(Math.random() * icons.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
            emoji.style.opacity = 0.4 + Math.random() * 0.4;

            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 9000);
        }

        function kembali() {
            location.reload();
        }
    </script>

</body>
</html>
